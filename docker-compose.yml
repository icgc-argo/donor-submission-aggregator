# For a quick mongo/elasticSearch local enviornment

version: "3"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./docker/volumes/mongo/data:/data/db

  elasticsearch:
    image: "elasticsearch:7.5.0"
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - ./docker/volumes/elasticsearch/data:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
      - cluster.name=workflow.elasticsearch
      - "ES_JAVA_OPTS=-Xms512m -Xmx2048m"

  kibana:
    image: "kibana:7.5.0"
    depends_on:
      - elasticsearch
    ports:
      - 5601:5601

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - 2181:2181

  # see : https://docs.confluent.io/current/quickstart/ce-docker-quickstart.html#ce-docker-quickstart
  broker:
    image: confluentinc/cp-kafka:5.2.1
    hostname: kafka.aggregator.dev
    container_name: kafka.aggregator.dev
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka.aggregator.dev:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: kafka.aggregator.dev:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./docker/volumes/kafka:/kafka
  rest-proxy:
    image: confluentinc/cp-kafka-rest:5.2.1
    depends_on:
      - zookeeper
      - broker
    ports:
      - 8082:8082
    hostname: rest-proxy
    container_name: rest-proxy
    environment:
      KAFKA_REST_HOST_NAME: rest-proxy
      KAFKA_REST_BOOTSTRAP_SERVERS: kafka.aggregator.dev:29092
      KAFKA_REST_LISTENERS: "http://0.0.0.0:8082"

  control-center:
    image: confluentinc/cp-enterprise-control-center:5.2.1
    hostname: control-center
    container_name: control-center
    depends_on:
      - zookeeper
      - broker
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: "broker:29092"
      CONTROL_CENTER_ZOOKEEPER_CONNECT: "zookeeper:2181"
      #      CONTROL_CENTER_CONNECT_CLUSTER: 'connect:8083'
      #      CONTROL_CENTER_KSQL_URL: "http://ksql-server:8088"
      #      CONTROL_CENTER_KSQL_ADVERTISED_URL: "http://localhost:8088"
      #      CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://schema-registry:8081"
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      PORT: 9021

  rollcall:
    image: overture/rollcall:edge # TODO - change to use versions
    depends_on:
      - elasticsearch
    ports:
      - "9001:9001"
    environment:
      ELASTICSEARCH_HOST: http://elasticsearch
      ELASTICSEARCH_PORT: 9200
      SPRING_PROFILES_ACTIVE: test
      SERVER_PORT: 9001
      ROLLCALL_ALIASES_0_ALIAS: donor_centric
      ROLLCALL_ALIASES_0_ENTITY: donor
      ROLLCALL_ALIASES_0_TYPE: centric